{% load static %}
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Mijn website</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    >

    <!-- Your own CSS -->
    <link rel="stylesheet" href="{% static 'css/stijl.css' %}">
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>Mijn website</h1>
    </header>

    <!-- Main content area -->
    <main class="content">
        {% block content %}
            {% if posts %}
                {% for post in posts %}
                    <article class="post">
                        <time class="date">{{ post.published_date }}</time>
                        <h2><a href="#">{{ post.title }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </article>
                {% endfor %}
            {% else %}
                <p class="no-posts">Er zijn nog geen berichten beschikbaar.</p>
            {% endif %}
        {% endblock %}
    </main>
</body>
</html>
